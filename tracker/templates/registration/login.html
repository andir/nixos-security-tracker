{% extends "base.html" %}

{% block "title" %}Login{% endblock %}

{% load bootstrap4 %}
{% block "content" %}
<form action="{% url 'auth:login' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary">Submit</button>
	{% endbuttons %}
</form>
{% endblock %}
